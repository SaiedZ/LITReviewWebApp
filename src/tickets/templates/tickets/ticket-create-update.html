{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    {% include 'partials/nav_bar.html' %}

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>{{page_title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-secondary" value={{submit_text}}>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
